<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>

</head>
<body>
<section class="section">
    <div class="container has-background-danger">
        <section class="section">
            <h1 class="title">
                Avtodvor Bot
            </h1>
        </section>
    </div>
</section>


<div class="columns">
    <div class="column">
        <button class="button is-dark is-pulled-right" id="clearbase">Очисить базу</button>
    </div>
    <div class="column">
        <input class="input is-link" type="text" placeholder="{{.SMS}}" id="smstext">

    </div>
    <div class="column">
        <button class="button is-dark" id="smsButton">Сохранить</button>
    </div>

</div>

<nav class="level">
    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Собрано номеров</p>
            <p class="title" id="count"></p>
        </div>
    </div>
    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Отпрвлено СМС</p>
            <p class="title">{{.AllSmsCount}}</p>
        </div>
    </div>
    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Собрано номеров сегодня</p>
            <p class="title" id="counttoday"></p>
        </div>
    </div>
    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Отпралено СМС сегодня</p>
            <p class="title">{{.TodaySMScount}}</p>
        </div>
    </div>
</nav>

<div class="container">

</div>

</body>
<script>
    function success(){
        //alert(10)
        $('#smsButton').addClass("is-success");
    }
    $('#smsButton').click(function() {
        var str = $("#smstext").val();
        $.ajax({
            url: "post",
            method: "POST",
            data : { SMS: str},
            success : success()
        });
    });
    $('#clearbase').click(function() {
        $.ajax({
            url: "/post",
            method: "POST",
            data : { sendedData: 'Hello'},
            success : success()
        });
    });
</script>

<script>
    function show() {
        $.ajax ({
            url: "count",
            cache: false,
            success: function(html) {
                $("#count").html(html);
            }
        });
        $.ajax ({
            url: "counttoday",
            cache: false,
            success: function(html) {
                $("#counttoday").html(html);
            }
        });
    }
    $(document).ready(function() {
        show();
        setInterval ('show()',1000);
    });
</script>
</html>
